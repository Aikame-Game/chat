<head>
  <title>geochat</title>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true">
  <script language="javascript"></script>
</head>

<body>
  <div id="chat">
    {{> users}}
    {{> controlls}}
    {{> messages}}
  </div>
</body>

<template name="users">
  <div class="user-count">参加者 {{count}} 人</div>
  {{#each users}}
    {{> user}}
  {{/each}}
</template>

<template name="controlls">
  <div id="controlls">
    <input id="set-current-position" type="button" value="現在位置を公開する" />
    <input id="fit-bounds" type="button" value="縮尺を調節する" /><br />
    <input id="input-message" type="text" placeholder="発言する" />
  </div>
</template>

<template name="messages">
  <ol>
    {{#each messages}}
      {{> message}}
    {{/each}}
  </ol>
</template>

<template name="message">
  <li class="message">{{body}}</li>
</template>

<template name="user">
  {{marker}}
</template>
